<header class="site-head">
  <style>
    .site-head{
      position:sticky; top:0; z-index:50;
      background:rgba(10,15,28,.7);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,.06);
      margin-inline: calc(-1 * var(--gutter));
      padding-inline: var(--gutter);
    }
    .nav{ display:flex; align-items:center; gap:24px; padding:14px 0; }
    .logo{ display:flex; align-items:center; gap:12px; }
    nav[aria-label="Primary"]{ margin-left:auto; }
    nav[aria-label="Primary"] ul{ display:flex; gap:16px; list-style:none; margin:0; padding:0; }
    nav[aria-label="Primary"] a{
      color:#e5e7eb; font-weight:700; padding:10px 14px; border-radius:12px; text-decoration:none;
    }
    nav[aria-label="Primary"] a:hover{ background:rgba(255,255,255,.08); }
    .cta{ margin-left:8px; background:var(--accent); color:#0b0b0b; padding:10px 16px; border-radius:10px; font-weight:700; }

    /* Mobile dropdown (hidden on desktop) */
    .mobile-links{ display:none; width:100%; }
    .mobile-links label{
      display:block; color:#cbd5e1; font-weight:700; margin:2px 0 6px;
      text-align:center;
    }
    
    .mobile-select{
      width:100%;
      background:rgba(255,255,255,.05);
      color:#e5e7eb;
      border:1px solid rgba(255,255,255,.12);
      border-radius:12px;
      padding:12px 14px;
      font-weight:800;
      outline:none;
    }
    .mobile-select:focus{ border-color:rgba(255,255,255,.35); }

    /* Breakpoint: switch to centred logo + dropdown */
    @media (max-width:640px){
      nav[aria-label="Primary"]{ display:none; }
      .nav{
        justify-content:center;
        flex-direction:column;
        gap:10px;
        padding:10px 0 14px;
      }
      .logo{ justify-content:center; }
      .mobile-links{ display:block; }
    }
  </style>

  <div class="container nav">
    <a class="logo" href="/" aria-label="Go to Signs2Signs home">
      <img src="/public/signs2signs.svg" alt="Signs2Signs wordmark" height="75" loading="eager" decoding="async">
    </a>

    <!-- Desktop nav -->
    <nav aria-label="Primary">
      <ul>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/gallery.html">Gallery</a></li>
        <li><a href="/contact.html#quote" class="cta">Get a Quote</a></li>
      </ul>
    </nav>

    <!-- Mobile dropdown -->
    <div class="mobile-links" aria-label="Mobile navigation">
      <label for="mobileNav"></label>
      <select id="mobileNav" class="mobile-select" aria-label="Go to page">
        <option value="">Select a pageâ€¦</option>
        <option value="/services.html">Services</option>
        <option value="/blog">Blog</option>
        <option value="/gallery.html">Gallery</option>
        <option value="/contact.html#quote">Get a Quote</option>
      </select>
    </div>
  </div>

  <script>
    (function(){
      const sel = document.getElementById('mobileNav');
      sel.addEventListener('change', () => {
        if(sel.value) window.location.href = sel.value;
      });
    })();
  </script>
</header>
