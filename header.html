<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signs2Signs</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Header Base */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #0B1B4A;
      color: #fff;
      position: relative;
    }

    .logo {
      flex: 1;
      text-align: center;
    }

    .logo img {
      height: 40px;
    }

    /* Nav Desktop */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color .2s;
    }

    nav a:hover {
      color: #F26B1D;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
    }

    /* Mobile Nav */
    @media (max-width: 768px) {
      nav {
        display: none;
        position: absolute;
        top: 64px;
        left: 0;
        right: 0;
        background: #0B1B4A;
        flex-direction: column;
        text-align: center;
        padding: 16px 0;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      /* Keep logo centred by pushing hamburger left */
      header {
        justify-content: center;
      }

      .hamburger {
        position: absolute;
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Hamburger (mobile only) -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="public/signs2signs.svg" alt="Signs2Signs Logo">
      </a>
    </div>

    <!-- Nav -->
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
