<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Services | Signs2Signs</title>
  <meta name="description" content="Trade-only sign manufacturing: 3D acrylic, sign trays, illumination, built-up metal, CNC & laser cutting, print & graphics. Built in Manchester.">
  <link rel="icon" type="image/svg+xml" href="/public/S2S.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
  <style>


      .long-desc ul {
    margin: 8px 0 0 1.2em;
    padding: 0;
  }
  .long-desc li {
    margin: 4px 0;
  }

    
    /* keep your existing styles … trimmed for brevity … */
    :root{ --brand:#0B1B4A; --bg:#0A0F1C; --accent:#F26B1D; --stroke:rgba(255,255,255,.12); --card:rgba(255,255,255,.06); }
    html,body{ margin:0; color:#f8fafc; font-family:Manrope,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background: url("/public/WEBBG6.png") no-repeat top right fixed, linear-gradient(180deg,#0B1B4A 0%,#0A0F1C 60%); background-size:auto,cover; }
    @media (max-width:768px){ html,body{ background:linear-gradient(180deg,#0B1B4A 0%,#0A0F1C 60%); } }
    a{color:var(--accent);text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:32px 20px}
    .page-hero{padding:84px 0 40px;text-align:center}
    .kicker{display:inline-flex;align-items:center;gap:8px;color:#c7d2fe;background:rgba(99,102,241,.15);border:1px solid rgba(99,102,241,.35);padding:6px 12px;border-radius:999px;font-weight:800}
    h1.hero-title{font-weight:800;line-height:.95;letter-spacing:-.02em;font-size:clamp(40px,8.5vw,88px);margin:18px 0 10px}
    .lede{font-size:clamp(16px,2.2vw,22px);color:#e5e7eb;opacity:.95;max-width:900px;margin:12px auto 0;text-align:center}

    .svc-icons{display:grid;grid-template-columns:repeat(6,1fr);gap:16px;margin-top:24px}
    @media(max-width:1200px){ .svc-icons{grid-template-columns:repeat(3,1fr)} }
    @media(max-width:780px){ .svc-icons{grid-template-columns:repeat(2,1fr)} }
    .svc-tile{background:linear-gradient(180deg,rgba(16,23,42,.96),rgba(16,23,42,.72));border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:18px;text-align:center;display:grid;gap:10px;align-content:center;justify-items:center;transition:transform .15s ease,border-color .2s ease, box-shadow .2s}
    .svc-tile:hover{transform:translateY(-2px);border-color:rgba(242,107,29,.55);box-shadow:0 16px 36px rgba(242,107,29,.18)}
    .svc-tile .ic{display:grid;place-items:center;width:48px;height:48px;border-radius:12px;background:rgba(242,107,29,.10);color:var(--accent)}
    .svc-tile svg{width:28px;height:28px;stroke:currentColor;fill:none;stroke-width:2}
    .svc-tile strong{color:#fff;font-size:14px}

    .services-detail-grid{display:grid;gap:32px;margin-top:28px}
    .service-detail-card{display:grid;grid-template-columns:1fr 1fr;gap:28px;align-items:center;background:linear-gradient(180deg, rgba(6,10,20,.95), rgba(10,15,28,.88));border:1px solid rgba(255,255,255,.10);border-radius:22px;padding:28px}
    @media(max-width:900px){ .service-detail-card{grid-template-columns:1fr} }
    .service-detail-card h3{margin:0 0 10px;color:var(--accent);letter-spacing:.2px;font-size:clamp(18px,2vw,22px)}
    .service-detail-card p{color:#e9edf3;margin:0 0 10px}
    .service-detail-image img{border-radius:16px;width:100%;height:auto;object-fit:cover}
    .service-features{margin:0;padding-left:20px;color:#cbd5e1}
    .service-features li{margin-bottom:6px}
    .learn{display:inline-block;margin-top:8px}
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="page-hero">
      <div class="container">
        <span class="kicker">Manchester • Trade Sign Specialists</span>
        <h1 class="hero-title">Our Services</h1>
        <p class="lede">From CNC &amp; laser to trays, 3D letters, illumination and print — now loading live from Supabase (because we like our content like our bends: tight and tidy).</p>

        <!-- dynamic icon tiles -->
        <div id="svc-icons" class="svc-icons" role="list" aria-label="Jump to a service">Loading…</div>
      </div>
    </section>

    <section class="container">
      <!-- dynamic cards -->
      <div id="svc-cards" class="services-detail-grid" aria-live="polite">Loading…</div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    // includes
    async function include(file, target){
      try{ const res = await fetch(file); const html = await res.text(); const el = document.getElementById(target); if(el) el.innerHTML = html; }
      catch(e){ console.error('Include failed:', e); }
    }
    include('/header.html','header');
    include('/footer.html','footer');
  </script>

  <!-- FETCH + RENDER -->
  <script type="module" src="/services.js"></script>
</body>
</html>
